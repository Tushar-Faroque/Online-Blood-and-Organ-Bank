<title>Ask For Blood</title>

{% extends 'GetBlood/get_blood.html' %} /* */
{% load static %}

{% block content %}


<link rel="stylesheet" href="{% static '/css/submission.css' %}">


<div class="container login-container">
    <div class="d-flex justify-content-center form_container">
        <div class="col-md-6 login-form-1">
            <h3>Ask for Blood</h3>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    {{form.name}}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                    </div>
                    {{form.email}}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-address-alt"></i></span>
                    </div>
                    {{form.address}}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                    </div>
                    {{form.phone}}
                </div>
                
                <br>
                <div class="d-flex justify-content-center form_container">
                    <input type="submit" class="btnSubmit" value="Proceed to Payment" />
                </div>

                

            </form>
        </div>
    </div>
</div>

<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Name *';
    form_fields[2].placeholder = 'Email *';
    form_fields[3].placeholder = 'Address *';
    form_fields[4].placeholder = 'Phone';
   
    


    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>

{% endblock %}
