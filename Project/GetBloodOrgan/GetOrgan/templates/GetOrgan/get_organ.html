    <link rel="stylesheet" href="/static/css/get_organ.css">


    <link rel="icon" href="./static/images/logo5.png" type="image/x-icon">

   
</head>

<body>
    

    

    <div>
        {% block content %}



        
        <p>
            <div class="container">
                <h2>Organ list</h2>
                <p>Available organ list and details about the donators</p>  
                <input class="form-control" id="myInput" type="text" placeholder="Search..">
            <br>
            

                <div class = ""col-md-7>
                    <h5>Organ Details</h5>
                    <hr>
                    <div class = "card card-body">
                        <a class = "btn btn-primary btn-sm btn-block" href="">Create</a>
                        <table class= "table table-sm">
                            <thead>
                                <tr>
                                    
                                    <th>No</th>
                                    <th>Organ Name</th>
                                    <th>Availability</th>
                                    <th>Name</th>
                                    <th>Donor's BG</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th>Donation Date</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="myTable">
                                <tr>
                                  <td>1</td>
                                  <td>Eye</td>
                                  <td>1</td>
                                  <td>Mim</td>
                                  <td>A+</td>
                                  <td>mim@gmail.com</td>
                                  <td>mohammadpur</td>
                                  <td>11/01/2021</td>
                                  <td> <a href="{% url 'submit' %}"> <button>BUY</button></a> </td>
                                  
                                  
                                </tr>
                              </tbody>
                            
                        </table>
                    </div>
                </div>
                
            </div>
        </p>

        
    </div>
</div>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
     
{% endblock %}
