<title>Organ Donation</title>

{% extends 'homepage/index.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static '/css/login.css' %}">

<div class="container login-container">
    <div class="d-flex justify-content-center form_container">
        <div class="col-md-6 login-form-1">
            <h3>Donate Blood</h3>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    
                    {{form.first_name}}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                    </div>
                    {{form.email_address}}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-address-alt"></i></span>
                    </div>
                    {{form.address_house}}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                    </div>
                    {{form.phone_number}}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-burn"></i></span>
                    
                    </div>
                    {{form.organ_name}}
                </div>
                
                <br>
                <div class="d-flex justify-content-center form_container">
                    <input type="submit" class="btnSubmit" value="Submit" />
                </div>

                

            </form>
        </div>
    </div>
</div>

<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Name *';
    form_fields[2].placeholder = 'Email *';
    form_fields[3].placeholder = 'Address *';
    form_fields[4].placeholder = 'Phone';
    form_fields[5].placeholder = 'Organ Name';
   
    


    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>

{% endblock %}
