{% extends 'online_payment/index.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static '/css/registration.css' %}">

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <!-- <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" /> -->
            <img src="{% static '/images/logo5.png' %}" alt="">
            <h3>Welcome</h3>
            <p>Online Blood & Organ Bank</p>
            <form action="login">
                <input type="submit" value="Login" /><br>
            </form>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <!-- <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Client</a>
                </li> -->
                <!-- <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Doctor</a>
                </li> -->
            </ul>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="tab-content" id="myTabContent">
                    <!-- <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"> -->
                    <h3 class="register-heading">Register Here</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                {{form.first_name}}
                            </div>
                            <div class="form-group">
                                {{form.last_name}}
                            </div>
                            <div class="form-group">
                                {{form.email}}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                {{form.password1}}
                            </div>
                            <div class="form-group">
                                {{form.password2}}
                            </div>
                            <br><br><br>
                            <input type="submit" class="btnRegister" value="Register" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[2].placeholder = 'Username *';
    form_fields[3].placeholder = 'First Name *';
    form_fields[4].placeholder = 'Last Name *';
    form_fields[5].placeholder = 'Email *';
    form_fields[6].placeholder = 'Enter password *';
    form_fields[7].placeholder = 'Re-enter Password *';


    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>

{% endblock %}
