{% load static %}
<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <title>DONATE BLOOD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="{% static '/css/submission.css' %}">
</head>
{% block content %}
<div class="container login-container">
    <div class="d-flex justify-content-center form_container">
        <div class="col-md-6 login-form-1">
            <h3>Donate Blood</h3>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <h1>Here</h1>
                    {{form.name}}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                    </div>
                    {{form.email}}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-address-alt"></i></span>
                    </div>
                    {{form.address}}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                    </div>
                    {{form.phone}}
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-burn"></i></span>
                        <select>
                          <option>A Positive</option>
                          <option>A Negative</option>
                          <option>A Unknown</option>
                          <option>B Positive</option>
                          <option>B Negative</option>
                          <option>B Unknown</option>
                          <option>AB Positive</option>
                          <option>AB Negative</option>
                          <option>AB Unknown</option>
                          <option>O Positive</option>
                          <option>O Negative</option>
                          <option>O Unknown</option>
                          <option>Unknown</option>
                      </select>
                    </div>
                    {{form.bloodgroup}}
                </div>
                
                <br>
                <div class="d-flex justify-content-center form_container">
                    <input type="submit" class="btnSubmit" value="Proceed to Payment" />
                </div>

                

            </form>
        </div>
    </div>
</div>

<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Name *';
    form_fields[2].placeholder = 'Email *';
    form_fields[3].placeholder = 'Address *';
    form_fields[4].placeholder = 'Phone';
    form_fields[5].placeholder = 'bloodgroup';
   
    


    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>

{% endblock %}
</html>
